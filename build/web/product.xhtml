<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>   
    <h:body>
        #{productM.checkIfQueryExists()}<br/>
        <h:outputText id="cartSize" value="your Cart has#{cartM.cartCount} item(s)"/>
        Product name is :#{productM.product.name}<br/>
        Product price :  #{productM.product.price}<br/>
        
               <h:form id ='form'>
                   <input type="hidden" name="query" value="#{productM.query}"/>
                   <h:commandButton value="Add to Cart" action="#{productM.addtocart()}">
                       <f:ajax execute="@form" render=":cartSize"/>
            </h:commandButton>
        </h:form>

    </h:body>
</html>
