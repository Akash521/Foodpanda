<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid id ="grid"  columns="3">
                <p:outputLabel for="user"> Username</p:outputLabel>
                <p:inputText id="user"  value="#{login.name}" size="20" required="true" requiredMessage="Enter username"/>
                <p:message for="user" display="icon"/>
                
                <p:outputLabel for="user"> Password</p:outputLabel>
                <p:inputText id="password" value="#{login.password}" size="20" required="true" requiredMessage="Enter password"/>
                <p:message for="user" display="icon"/>
            </p:panelGrid>
            <p:commandButton value="submit" action="#{login.loginUser()}" />
            
        </h:form>
    </h:body>
</html>
